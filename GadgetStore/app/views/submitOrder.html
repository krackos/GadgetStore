<h2>Check out</h2>
<p>
    Enter your shipping details below, and we'll ship your goods as far as possible.
</p>
<form name="shippingForm" novalidate class="orderForm">
    <div class="well col-md-6 ">
        <div class="form-group">
            <input name="companyName" class="form-control" ng-model="data.shipping.CompanyName" required placeholder="Company Name" />
            <span class="error" ng-show="shippingForm.companyName.$error.required">
                Please enter your Company
            </span>
        </div>
        <div class="form-group">
            <input name="name" class="form-control" ng-model="data.shipping.OwnerName" required placeholder="Full Name" />
            <span class="error" ng-show="shippingForm.name.$error.required">
                Please enter your Full Name
            </span>
        </div>
        <div class="form-group">
            <input name="street" class="form-control" ng-model="data.shipping.Street" required placeholder="Shipping Address" />
            <span class="error" ng-show="shippingForm.street.$error.required">
                Please enter a street address
            </span>
        </div>
        <div class="form-group">
            <input name="city" class="form-control" ng-model="data.shipping.City" required placeholder="city" />
            <span class="error" ng-show="shippingForm.city.$error.required">
                Please enter a city
            </span>
        </div>
        <div class="form-group">
            <input name="zip" class="form-control" ng-model="data.shipping.Zip" required placeholder="Zip" />
            <span class="error" ng-show="shippingForm.zip.$error.required">
                Please enter a zip code
            </span>
        </div>
        <div class="form-group">
            <input name="country" class="form-control" ng-model="data.shipping.Country" required placeholder="Country" />
            <span class="error" ng-show="shippingForm.country.$error.required">
                Please enter a Country
            </span>
        </div>
        <div class="text-center">
            <button ng-disabled="shippingForm.$invalid" class="btn btn-primary pull-left" ng-click="sendOrder(data.shipping)">
                Complete order
            </button>
        </div>
    </div>
</form>
